<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <title> SildeMenu </title>
    <link href="../css/global.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/mod.slideMenu.css">
    <!-- <link rel="stylesheet" href="http://ued.yypm.com/legomobi/3.0.0/src/css/mod.slideMenu.css"> -->
</head>
<body>

    <div class="mod-slideMenu" id="slideMenu">
        <div class="mod-slideMenu__bar" data-js="bar">
            <p class="mod-slideMenu__listTitle">菜单列表1</p>
            <ul class="mod-slideMenu__list">
                <a href="#"><li class="mod-slideMenu__listItem">菜单项1</li></a>
                <a href="#"><li class="mod-slideMenu__listItem">菜单项2</li></a>
            </ul>
            <p class="mod-slideMenu__listTitle">菜单列表2</p>
            <ul class="mod-slideMenu__list">
                <a href="#"><li class="mod-slideMenu__listItem">菜单项1</li></a>
                <a href="#"><li class="mod-slideMenu__listItem">菜单项2</li></a>
            </ul>
        </div>
        <div class="mod-slideMenu__bd" data-js="body">
            <p style="text-align:center;">innerHtml here just like the element is 'body'</p>
            

            <div id="btn" style="text-align:left;padding-top:50px;">
                <span style="display:inline-block; margin-left:100px; padding:20px; border: 1px solid #000; border-radius:10px;">点击弹出侧边栏</span>
            </div>

            <div id="btn2" style="text-align:left;padding-top:50px;">
                <span style="display:inline-block; margin-left:100px; padding:20px; border: 1px solid #000; border-radius:10px;">点击收起侧边栏</span>
            </div>
        </div>
    </div>

    <script src="http://assets.dwstatic.com/mobile/src/js/main/seajs/sea-lego.js" id="seajsnode"></script>
    <script>

    seajs.use(['../js/slideMenu'], function(SlideMenu) {
        var slideMenu = new SlideMenu('#slideMenu',{
            barWidth : '50%',
            speed : '0.3s',
            allowSwipe : false
        });
        setTimeout(function(){ slideMenu.show() },500)
        setTimeout(function(){ slideMenu.hide() },1500)

        $('#btn').on('click',function(){
            slideMenu.show();
        });
        $('#btn2').on('click',function(){
            slideMenu.hide();
        });
    });

    // 或者

    // var Tab = require('modulePath/lego.tab');
    // var tab = new Tab('#tab');

    </script>

</body>
</html>
