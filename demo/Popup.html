<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <title> Popup </title>
    <link href="../css/global.css" rel="stylesheet">
    <link href="../css/mod.popup.css" rel="stylesheet">
    <link rel="stylesheet" href="http://ued.yypm.com/legomobi/3.0.0/src/css/mod.popup.css">
</head>
<body>

    <div id="btn" style="text-align:center;padding-top:50px;">
        <span style="display:inline-block; padding:20px; border: 1px solid #000; border-radius:10px;">点击弹出popup</span>
    </div>

    <div class="mod-popup" id="popup">
        <div class="mod-popup__bg" data-js="bg"></div>
        <div class="mod-popup__panel">
            <div class="mod-popup__panelBd">
                <div class="mod-popup__custom" data-js="custom"></div>
            </div>
        </div>
    </div>

    <script src="http://assets.dwstatic.com/mobile/src/js/main/seajs/sea-lego.js" id="seajsnode"></script>
    <script>
    seajs.use(['../js/popup'], function(Popup) {
        var popup=new Popup('#popup',{

        });
        popup.show();
        $('#btn').on('click',function(){
            popup.show();
        });
    });
    </script>

</body>
</html>
